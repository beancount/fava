[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.black]
line-length = 79

[tool.mypy]
mypy_path = "stubs"
strict = true

[tool.pylint.'messages control']
disable = [
    "too-few-public-methods",
    "too-many-instance-attributes",
    "not-callable",        # false positive for Beancount Entries
    "wrong-import-order",
    "duplicate-code",
    "isinstance-second-argument-not-valid-type",
    "too-many-return-statements",  # is checked by ruff (PLR0911)
    "redefined-builtin",   # is checked by ruff (A002)
    "invalid-name",        # is checked by ruff
    "missing-docstring",   # is checked by ruff
    "unused-argument"      # is checked by ruff
]

[tool.pylint.design]
# max args for a function / method
max-args = 9

[tool.pylint.similarities]
ignore-imports = true

[tool.pytest.ini_options]
filterwarnings = "ignore:.*pkg_resources.declare_namespace.*:DeprecationWarning"

[tool.ruff]
target-version = "py37"
extend-select = [
    "A001",
    "A002",
    "ARG",
    "B",
    "C40",
    "D",
    "I",
    "ISC",
    "INT",
    "N",
    "PIE",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "PYI",
    "Q",
    "PT",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "TCH",
    "TID",
    "UP",
    "W",
    "YTT",
]
extend-ignore = [
    "D102",  # allow undocumented methods
    "D105",  # allow magic methods to be undocumented
    "D107",  # allow __init__ to be undocumented - the class should be.
    # Copied from ruff's readme for "Google style" docstrings:
    "D203",
    "D212",
    "D213",
    "D214",
    "D215",
    "D404",
    "D405",
    "D406",
    "D407",
    "D408",
    "D409",
    "D410",
    "D411",
    "D413",
    "D415",
    "D416",
    "D417",
    "PLR2004",  # allow magic constants in comparisons
]

[tool.ruff.isort]
force-single-line = true
order-by-type = false
known-first-party = ["fava"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.pylint]
max-args = 9

[tool.ruff.per-file-ignores]
"contrib/**" = ["D"]
"docs/**" = ["D"]
"tests/test_*.py" = ["D"]
"stubs/**" = ["D", "I002"]  # ignore docs and do not add annotations import
"src/fava/core/filters.py" = ["D"]
