name: Desktop Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-sidecar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            sidecar_name: rustfava-server-x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
            sidecar_name: rustfava-server-x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
            sidecar_name: rustfava-server-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: rustfava-server-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build sidecar with PyInstaller
        run: |
          pyinstaller contrib/pyinstaller_spec.spec --noconfirm

      - name: Rename sidecar (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/rustfava dist/${{ matrix.sidecar_name }}

      - name: Rename sidecar (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\rustfava.exe dist\${{ matrix.sidecar_name }}

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: dist/${{ matrix.sidecar_name }}

  build-tauri:
    needs: build-sidecar
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            sidecar_name: rustfava-server-x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
            sidecar_name: rustfava-server-x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
            sidecar_name: rustfava-server-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: rustfava-server-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: desktop/src-tauri/binaries/

      - name: Make sidecar executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x desktop/src-tauri/binaries/${{ matrix.sidecar_name }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        working-directory: desktop
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tauriScript: bun tauri

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustfava-${{ matrix.target }}
          path: |
            desktop/src-tauri/target/release/bundle/deb/*.deb
            desktop/src-tauri/target/release/bundle/rpm/*.rpm
            desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            desktop/src-tauri/target/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/release/bundle/macos/*.app
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: rustfava-*
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: true
          generate_release_notes: true
