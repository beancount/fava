name: Desktop Nightly

on:
  schedule:
    - cron: '0 4 * * *'  # 4am UTC daily
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTLEDGER_REPO: rustledger/rustledger

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check for recent commits
        id: check
        run: |
          # Check if rustfava or rustledger had commits in last 25 hours
          RUSTFAVA_RECENT=$(git ls-remote https://github.com/${{ github.repository }}.git refs/heads/main | cut -f1)
          RUSTLEDGER_RECENT=$(git ls-remote https://github.com/${{ env.RUSTLEDGER_REPO }}.git refs/heads/main | cut -f1)

          # For workflow_dispatch, always build
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check commit timestamps (simplified: always build on schedule for now)
          echo "should_build=true" >> $GITHUB_OUTPUT

  build-sidecar:
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            sidecar_name: rustfava-server-x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
            sidecar_name: rustfava-server-x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
            sidecar_name: rustfava-server-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: rustfava-server-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-wasip1

      - name: Clone and build rustledger WASM (Unix)
        if: runner.os != 'Windows'
        run: |
          git clone --depth 1 -b main https://github.com/${{ env.RUSTLEDGER_REPO }}.git /tmp/rustledger
          cd /tmp/rustledger
          cargo build --target wasm32-wasip1 --release -p rustledger-ffi-wasi
          cp target/wasm32-wasip1/release/rustledger-ffi-wasi.wasm ${{ github.workspace }}/src/rustfava/rustledger/rustledger-wasi.wasm

      - name: Clone and build rustledger WASM (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone --depth 1 -b main https://github.com/${{ env.RUSTLEDGER_REPO }}.git ${{ runner.temp }}\rustledger
          cd ${{ runner.temp }}\rustledger
          cargo build --target wasm32-wasip1 --release -p rustledger-ffi-wasi
          copy target\wasm32-wasip1\release\rustledger-ffi-wasi.wasm ${{ github.workspace }}\src\rustfava\rustledger\rustledger-wasi.wasm

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build sidecar with PyInstaller
        run: |
          pyinstaller contrib/pyinstaller_spec.spec --noconfirm

      - name: Rename sidecar (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/rustfava dist/${{ matrix.sidecar_name }}

      - name: Rename sidecar (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\rustfava.exe dist\${{ matrix.sidecar_name }}

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v6
        with:
          name: sidecar-${{ matrix.target }}
          path: dist/${{ matrix.sidecar_name }}

  build-rustledger:
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: macos-13
            target: x86_64-apple-darwin
            ext: ''
          - os: macos-14
            target: aarch64-apple-darwin
            ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: '.exe'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout rustledger
        uses: actions/checkout@v6
        with:
          repository: ${{ env.RUSTLEDGER_REPO }}
          ref: main

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build rustledger CLI binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p binaries
          for bin in bean-check bean-doctor bean-extract bean-format bean-price bean-query bean-report \
                     rledger-check rledger-doctor rledger-extract rledger-format rledger-price rledger-query rledger-report; do
            if [ -f "target/${{ matrix.target }}/release/${bin}" ]; then
              cp "target/${{ matrix.target }}/release/${bin}" "binaries/${bin}-${{ matrix.target }}"
            fi
          done

      - name: Prepare binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path binaries
          $binaries = @(
            "bean-check", "bean-doctor", "bean-extract", "bean-format", "bean-price", "bean-query", "bean-report",
            "rledger-check", "rledger-doctor", "rledger-extract", "rledger-format", "rledger-price", "rledger-query", "rledger-report"
          )
          foreach ($bin in $binaries) {
            $src = "target/${{ matrix.target }}/release/${bin}.exe"
            if (Test-Path $src) {
              Copy-Item $src "binaries/${bin}-${{ matrix.target }}.exe"
            }
          }

      - name: Upload rustledger binaries
        uses: actions/upload-artifact@v6
        with:
          name: rustledger-${{ matrix.target }}
          path: binaries/*

  build-tauri:
    needs: [build-sidecar, build-rustledger]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            sidecar_name: rustfava-server-x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
            sidecar_name: rustfava-server-x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
            sidecar_name: rustfava-server-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: rustfava-server-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Download sidecar artifact
        uses: actions/download-artifact@v7
        with:
          name: sidecar-${{ matrix.target }}
          path: desktop/src-tauri/binaries/

      - name: Download rustledger binaries
        uses: actions/download-artifact@v7
        with:
          name: rustledger-${{ matrix.target }}
          path: desktop/src-tauri/binaries/

      - name: Make binaries executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x desktop/src-tauri/binaries/*

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        working-directory: desktop
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tauriScript: bun tauri

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: rustfava-${{ matrix.target }}
          path: |
            desktop/src-tauri/target/release/bundle/deb/*.deb
            desktop/src-tauri/target/release/bundle/rpm/*.rpm
            desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            desktop/src-tauri/target/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/release/bundle/macos/*.app
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: rustfava-*
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create/Update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build (${{ steps.date.outputs.date }})
          prerelease: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
          body: |
            Automated nightly build from `main` branch.

            **Warning:** This is an unstable development build. Use at your own risk.

            - rustfava: `main` branch
            - rustledger: `main` branch

            For stable releases, see the [latest release](https://github.com/${{ github.repository }}/releases/latest).
