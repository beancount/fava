image: debian/stable
packages:
    - nodejs
    - npm
    - python3-dev
    - python3-pip
    - python3-wheel
    - tox
sources:
    - https://github.com/beancount/fava
tasks:
    - build: |
          sudo npm install npm@latest -g --no-progress
          sudo pip3 install pre-commit
          make -C fava
    - lint: |
          make -C fava lint
    - test: |
          make -C fava test
