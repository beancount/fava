ci:
  skip: ["eslint"]
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        language: node
        entry: prettier --write --list-different --ignore-unknown
        require_serial: true
        additional_dependencies:
          - "prettier@3.3.3"
          - "prettier-plugin-svelte@3.2.7"
          - "svelte@4.2.19"
      - id: stylelint
        name: stylelint
        language: node
        entry: stylelint --fix
        files: \.(css|svelte)$
        require_serial: true
        additional_dependencies:
          - "stylelint@16.10.0"
          - "stylelint-config-recess-order@5.1.1"
          - "stylelint-config-standard@36.0.1"
          - "postcss-html@1.7.0"
      - id: eslint
        name: eslint
        language: node
        entry:
          ./frontend/node_modules/eslint/bin/eslint.js --config
          frontend/eslint.config.mjs --fix --max-warnings 0
        require_serial: true
        files: frontend/.*\.(js|mjs|ts|svelte)$
